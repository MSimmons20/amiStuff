name: Build and Deploy AMI & Terraform

on:
  push:
    branches:
      - main

jobs:
  packer-build:
    name: Build & Publish Packer Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y packer terraform awscli

      - name: Build AWS AMI with Packer
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          packer init aws-ami-ansible.pkr.hcl
          packer build aws-ami-ansible.pkr.hcl
          packer init aws-ami.pkr.hcl
          packer build aws-ami.pkr.hcl

      - name: Build Docker Ubuntu Image
        run: |
          packer init docker-ubuntu.pkr.hcl
          packer build docker-ubuntu.pkr.hcl

  terraform-deploy:
    name: Deploy Infrastructure with Terraform
    needs: packer-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Terraform
        run: |
          sudo apt update
          sudo apt install -y terraform

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region us-east-1

      - name: Initialize & Apply Terraform
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
        run: |
          terraform init
          terraform apply -auto-approve
